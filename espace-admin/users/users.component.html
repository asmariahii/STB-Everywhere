<table mat-table [dataSource]="users" class="mat-table">
    <ng-container matColumnDef="flName">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let user">{{ user.flName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Type de compte</th>
      <td mat-cell *matCellDef="let user">{{ user.accountType }}</td>
    </ng-container>
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef>UID</th>
      <td mat-cell *matCellDef="let user">{{ user.uid }}</td>
    </ng-container>
    <ng-container matColumnDef="rib">
      <th mat-header-cell *matHeaderCellDef>Num√©ro de RIB</th>
      <td mat-cell *matCellDef="let user">
        <input type="text" [(ngModel)]="user.rib" (change)="updateRib(user, user.rib)">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
